<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="number-gen-container">
    <div class="number-gen-header d-flex align-items-center flex-column">
      <h2 class="display-3">Number Generator</h2>
      <p class="lead">Choose an interval of your choice
        or press the random number button.
      </p>
    </div>
    <div class="number-gen-input-boxes d-flex justify-content-center my-4">
      <form [formGroup]="numberGenForm"  class="row form-group">
          <div class="col-md-6 col-sm-12">
            <input formControlName="firstNumber" type="number" class="form-control" placeholder="start number">
          </div>
          <div class="col-md-6 col-sm-12">
            <input formControlName="lastNumber" type="number" class="form-control" placeholder="end number">
          </div>
            <div class="number-gen-form-buttons my-4 d-flex justify-content-between">
              <button class="btn btn-primary btn-number-gen-int" (click)="getIntervalNum(numberGenForm)" type="submit">Get Interval Number</button>
              <button class="btn btn-danger btn-number-gen-clear" (click)="clearNumGenForm(numberGenForm)" type="submit">Reset</button>
            </div>
      </form>
    </div>
    <div class="number-gen-display-result d-flex flex-column align-items-center">
      <h4>Random Number Generated is: </h4>
      <h5 class="p-2 my-4 header-result-box">{{this.intervalNum}}</h5>
    </div>
  </div>
</div>
