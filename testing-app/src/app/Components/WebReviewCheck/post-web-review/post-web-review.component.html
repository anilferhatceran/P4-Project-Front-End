<div class="container-fluid d-flex justify-content-center">
  <div class="col password-gen-info-box-container align-items-center justify-content-center  white-background" >
    <div class="card-info">

      <form [formGroup]="postReviewForm">
        <label for="">Test</label>
        <label for="">Test</label>
        <label for="">Test</label>
        <label for="">Test</label>
        <label for="">Test</label>
        <div class="form-group">
          <label for="companyName">Company name</label>
          <input formControlName="companyName" type="text" class="form-control" id="companyNameID" placeholder="Company Name">
        </div>

        <div class="form-group">
          <label for="companyUrl">Company Url</label>
          <input formControlName="companyURL" type="text" class="form-control" id="companyUrlID"  placeholder="Company Url">
        </div>

        <div class="form-group">
          <label for="reviewTitle">Review Title</label>
          <input formControlName="reviewTitle" type="text" class="form-control" id="reviewTitleID" placeholder="Review Title">
        </div>

        <div class="form-group">
          <label for="reviewText">Review Text</label>
          <textarea formControlName="reviewText" type="text" class="form-control" id="reviewTextID" placeholder="Review Text"></textarea>
        </div>

        <div class="form-group">
          <label for="reviewDate">Review Date</label>
          <input formControlName="reviewDate" type="text" class="form-control" id="reviewdateID" placeholder="Review Date">
        </div>

        <div class="form-group">
          <label for="reviewRating">Review Rating</label>
          <input formControlName="reviewRating" type="number" class="form-control" id="reviewRatingID" placeholder="Review Rating">
        </div>

        <button type="submit" class="btn btn-primary" (click)="postReview()">Submit</button>
      </form>
    </div>
  </div>
</div>
