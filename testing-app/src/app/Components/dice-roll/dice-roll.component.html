<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="dice-roll-container">
    <div class="dice-roll-header d-flex align-items-center flex-column">
      <h2 class="display-3">Dice Roll</h2>
      <p class="lead">Choose the number of dice you want to roll.</p>
    </div>
    <div class="dice-roll-input-box d-flex justify-content-center my-4">
      <form [formGroup]="diceChoice" class="row form-group">
        <div class="col-12">
          <input formControlName="numOfDice" type="number" class="form-control" placeholder="number of dice">
        </div>
          <div class="my-4 d-flex justify-content-center">
            <button class="btn btn-primary btn-dice-roll-int" (click)="diceRoll(diceChoice)" type="submit">Roll Dice</button>
          </div>
      </form>
    </div>
    <div class="dice-roll-display-result d-flex flex-column align-items-center">
      <h4>Rolled number is: </h4>
      <h5 class="p-2 my-4 header-result-box">{{this.displayRolledNum}}</h5>
    </div>
  </div>
</div>
