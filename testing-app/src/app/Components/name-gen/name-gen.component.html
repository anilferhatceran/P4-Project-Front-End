<div class="container-fluid d-flex align-items-center justify-content-center ">
  <div class="col-2 name-savebox-container white-background">
    <div class="name-box-container">
      <div class="name-box-header">
          <h3 class="display-6">10 Latest Names Saved:</h3>
      </div>
      <ul *ngFor="let savedNames of displaySavedNames" class="list-group list-group-flush ">
        <li class="list-group-item">{{savedNames.name?.maleNames}}</li>
        <li class="list-group-item">{{savedNames.name?.femaleNames}}</li>
      </ul>
    </div>
  </div>

  <!--Denne boks skal op og ligge pÃ¥ den boks hvor der skal generates-->
  <div class="name-gen-sname-container white-background d-flex justify-content-center" >
    <div class="col-md card-info d-flex flex-column">

        <h2 class="display-6">Choose male or female!</h2>
        <form [formGroup]="nameGenForm"  class="row form-group d-flex">
          <div class="col-md-6 col-sm-12 mb-4 mt-3">
            <input formControlName="maleNameChoice" type="checkbox" class="form-check-input" id="maleNameChoiceID">
            <label class="form-check-label" for="maleNameChoiceID">Male Name</label>
          </div>
          <div class="col-md-6 col-sm-12 mb-4 mt-3">
            <input formControlName="femaleNameChoice" type="checkbox" class="form-check-input" id="femaleNameChoiceID">
            <label class="form-check-label" for="femaleNameChoiceID">Female Name</label>
          </div>

          <div *ngIf="this.maleName?.checked; else elseBlock">
            <div class="d-flex justify-content-between">
              <input id="first-name" class="generated-input-field" for="" value="{{this.newStr2[0]}}">
              <button class="btn btn-primary mb-3" (click)="postName('first')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="second-name" class="generated-input-field" for="" value="{{this.newStr2[1]}}">
              <button class="btn btn-primary mb-3" (click)="postName('second')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="third-name" class="generated-input-field" for="" value="{{this.newStr2[2]}}">
              <button class="btn btn-primary mb-3" (click)="postName('third')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="fourth-name" class="generated-input-field" for="" value="{{this.newStr2[3]}}">
              <button class="btn btn-primary mb-3" (click)="postName('fourth')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="fifth-name" class="generated-input-field" for="" value="{{this.newStr2[4]}}">
              <button class="btn btn-primary mb-3" (click)="postName('fifth')">Save Name</button>
            </div>

          </div>
          <ng-template #elseBlock>

            <div class="d-flex justify-content-between">
              <input id="first-name" class="generated-input-field" value="{{this.newStr2[0]}}">
              <button id="first-name-btn" class="btn btn-primary mb-3" (click)="postName('first')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="second-name" class="generated-input-field" value="{{this.newStr2[1]}}">
              <button id="second-name-btn" class="btn btn-primary mb-3" (click)="postName('second')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="third-name" class="generated-input-field" value="{{this.newStr2[2]}}">
              <button id="third-name-btn" class="btn btn-primary mb-3" (click)="postName('third')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="fourth-name" class="generated-input-field" value="{{this.newStr2[3]}}">
              <button id="fourth-name-btn" class="btn btn-primary mb-3" (click)="postName('fourth')">Save Name</button>
            </div>

            <div class="d-flex justify-content-between">
              <input id="fifth-name" class="generated-input-field" value="{{this.newStr2[4]}}">
              <button id="fifth-name-btn" class="btn btn-primary mb-3" (click)="postName('fifth')">Save Name</button>
            </div>

          </ng-template>
          <button type="submit" class=" btn btn-name-gen btn-primary btn-lg" (click)="getNames()">Generate Random Names</button>
      </form>

      </div>
    </div>
</div>
